<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Latihan</title>
</head>
<body>
    <h3>Myform</h3>
    <form>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="Password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="ID">ID</label><br>
        <input type="number" id="ID" name="ID" min="1" max="10"><br>
        
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Choose Country">Choose Country</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Amerika">Amerika</option>
            <option value="German">German</option>
        </select>
        </form>
        
        <p>Choose Side</p>
        <form>
        <label for="Sith rebellion">Dark Side</label>
        <input type="radio" id="Sith rebellion" name="Sith rebellion" value="Sith rebellion"><br>
        <label for="Rebel Alliance">The Force Side</label>
        <input type="radio" id="Rebel Alliance" name="Rebel Alliance" value="Rebel Alliance"><br>
        
        </form>

        <p>Choose Personality</p>
        <form>
          
        <input type="checkbox" id="Crazy" name="Side" value="Masscare">
        <label for="Crazy">Crazy</label>
        <input type="checkbox" id="Evil" name="Side" value="Hatred">
        <label for="Evil">Malicious</label>
        <input type="checkbox" id="Good" name="justice" value="Master Yoda">
        <label for="Good">Good Side</label><br><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">

        </form>




        




        

    
    
</body>
</html>
